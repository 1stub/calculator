<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <script src = "script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator-container">
            <div class="display">0</div>
            <div class="buttons">
                <button id="clear" value ="0" onClick="reply_click(this.id)">CLEAR</button>
                <button id="dlte" onClick="reply_click(this.id)">DELETE</button>
                <button class="arithmetic" id="percentage" value='%' onClick="reply_click(this.id)">%</button>
                <button class="arithmetic" id="divide" value="/" onClick="reply_click(this.id)">/</button>
                <button class="numbers" id="seven" value="7" onClick="reply_click(this.id)">7</button>
                <button class="numbers" id="eight"value="8" onClick="reply_click(this.id)" >8</button>
                <button class="numbers" id="nine" value="9" onClick="reply_click(this.id)">9</button>
                <button class="arithmetic" id="multiply" value='*' onClick="reply_click(this.id)">x</button>
                <button class="numbers" id="four"value="4" onClick="reply_click(this.id)">4</button>
                <button class="numbers" id="five"value="5" onClick="reply_click(this.id)">5</button>
                <button class="numbers" id="six"value="6" onClick="reply_click(this.id)">6</button>
                <button class="arithmetic" id="mins" value="-" onClick="reply_click(this.id)">-</button>
                <button class="numbers" id="one"value="1" onClick="reply_click(this.id)">1</button>
                <button class="numbers" id="two"value="2" onClick="reply_click(this.id)">2</button>
                <button class="numbers" id="three"value="3" onClick="reply_click(this.id)">3</button>
                <button class="decimal" id="decimal" value="." onClick="reply_click(this.id)">.</button>
                <button class="numbers" id="zero" value="0" onClick="reply_click(this.id)">0</button>
                <button class="enter" id="enter" onClick="reply_click(this.id)">=</button>
                <button class="arithmetic" id="plus" value ="+" onClick="reply_click(this.id)">+</button>
            </div>
        </div>
    </main>
    <div class="footer">
        Anthony Arnold
        <a href="https://github.com/1stub" target="_blank"><i class="fab fa-github" style='font-size:30px'></i></a>
    </div>
</body>
</html>
